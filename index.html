<!DOCTYPE html>
<html>

<head>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Condensed" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div id="header">
        <h1>Etch-a-Sketch</h1>
    </div>


    <div class=buttons>
        <button type="button" id="newGridButton">New grid</button>
        <button type="button" id="randomColorsButton">Random colors</button>
        <button type="button" id="getWhite">Eraser</button>
        <button type="button" id="eraseAll">Clear grid</button>
    </div>

    <select id="selectColor">
        <option selected="selected">Choose a color!</option>
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="blue">Blue</option>
        <option value="orange">Orange</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
    </select>


    <div id="container"></div>
    <script src="script.js"></script>

</body>

</html>
